<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- estilos CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Fim de Jogo!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center mt-5">
            <img src="imagens/game.png" alt="">
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col">
              <div class="d-flex justify-content-center">
                <div class="mb-2">
                    <select class="form-control" name="" id="nivel">
                        <option class="" value="">-- Selecione o Nível --</option>
                        <option class="" value="normal">Normal</option>
                        <option class="" value="dificil">Difícil</option>
                        <option class="" value="chucknorris">Chuck Norris</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button id="reiniciar" onclick="iniciarJogo()" class="btn btn-danger btn-lg">
              Iniciar Jogo
          </button>
          </div>
        </div>
      </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  
    <script>
      function iniciarJogo() {
        var nivel = document.getElementById('nivel').value
        if (nivel === '') {
            alert('Selecione um nível para iniciar o jogo')
            return false 
        } else {
            window.location.href = 'app.html?' + nivel
        }

      }
    </script>
  </body>
</html>
